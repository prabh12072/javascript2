    function changeText(submitId){

        var submit = document.getElementById(submitId);

        	{ 
            document.getElementById(submitId).style.backgroundColor = "#FF8000";
        		submit.value = 'unlike';
       		}
       	else
       	{
          document.getElementById(submitId).style.backgroundColor = "#0000FF";
       		submit.value = 'like'
       	}
       	return false;
    };
    function check()
    {
      var elem=document.getElementById("textfield");
      var val=elem.value;
      if(!(/^0|[1-9][0-9]*$/.test(val) || val==" " || val==""))
      {
        elem.style.backgroundColor='red';
        elem.setAttribute('readonly','true');
        setTimeout(function(){elem.removeAttribute('readonly'); elem.style.backgroundColor='white';},5000);
      }
    }
</script>
